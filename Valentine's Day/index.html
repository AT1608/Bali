<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
            background: black;
        }
        .collage {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 5px;
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }
        .collage img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .container {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            position: relative;
            z-index: 1;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #yes {
            background: green;
            color: white;
        }
        #no {
            background: red;
            color: white;
            position: absolute;
        }
    </style>
    <script>
        function avoidCursor(event) {
            const button = event.target;
            const x = Math.random() * (window.innerWidth - button.offsetWidth);
            const y = Math.random() * (window.innerHeight - button.offsetHeight);
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }
    </script>
</head>
<body>
    <div class="collage">
        <img src="photo1.jpg" alt="">
        <img src="photo2.jpg" alt="">
        <img src="photo3.jpg" alt="">
        <img src="photo4.jpg" alt="">
        <img src="photo5.jpg" alt="">
        <img src="photo6.jpg" alt="">
    </div>
    <div class="container">
        <h1>Will you be my Valentine?</h1>
        <div class="buttons">
            <button id="yes" onclick="window.location.href='page2.html'">Yes</button>
            <button id="no" onmouseover="avoidCursor(event)">No</button>
        </div>
    </div>
</body>
</html>
